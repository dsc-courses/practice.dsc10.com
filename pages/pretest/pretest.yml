title: 'Pretest'
context: >
  DSC 10's only prerequisite is high school algebra.
  In order to gauge your preparedness for the type of math you'll see
  in this class, you should work through the following practice problems on your own.
  You will not submit it, and it will not be graded, but it will help you identify any gaps in your background knowledge and it will teach you some useful test-taking skills. 
show_solution: true
problems:
- pretest/multiplying-fractions
- pretest/estimation-without-calculator
- pretest/basic-percent
- pretest/solving-percentages
- pretest/double-discount
- pretest/parking
- pretest/homelessness
- pretest/inverse-discount
- pretest/weighted-average
- pretest/rates
- pretest/consecutive-integers
- pretest/logic
footer: >
  Once you've worked through the above problems, watch [**the following video**](https://www.youtube.com/watch?v=5PIYafC41Ho). It summarizes key concepts covered in the pretest and discusses important test-taking strategies you should keep in mind moving forward, both in DSC 10 and your other classes.
